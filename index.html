<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaFácil</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0; /* Cor de fundo clara */
            color: #293d9c; /* Azul secundário */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(41, 61, 156, 0.3); /* Azul levemente transparente */
            z-index: 1;
        }

        .container {
            background-color: #ffffff; /* Cor principal branca */
            border-radius: 20px; /* Bordas mais arredondadas */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            position: relative;
            width: 90%;
            max-width: 400px;
            z-index: 2; /* Garante que fique acima do overlay */
        }

        .logo {
            width: 100%;
            max-height: 100px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .slogan {
            font-size: 1.2em;
            margin: 10px 0;
            font-weight: bold; /* Destaca a frase */
        }

        .buttons {
            margin: 20px 0;
        }

        .button {
            display: flex;
            align-items: center;
            background-color: #293d9c; /* Azul secundário */
            color: #ffffff;
            padding: 15px;
            border-radius: 10px; /* Bordas arredondadas */
            text-decoration: none;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #1e2c7a; /* Azul mais escuro ao passar o mouse */
            transform: scale(1.05);
        }

        .button i {
            margin-right: 10px;
            font-size: 1.5em;
        }

        .watermark {
            font-size: 0.8em; /* Tamanho da marca d'água */
            color: #888888; /* Cor da marca d'água */
            opacity: 0.8; /* Aumenta a opacidade para mais destaque */
            position: absolute;
            bottom: 10px; /* Ajusta a posição para o fundo */
            left: 50%; /* Centraliza horizontalmente */
            transform: translateX(-50%); /* Corrige a centralização */
            font-weight: bold; /* Destaca ainda mais a marca d'água */
            z-index: 3; /* Garante que fique acima do overlay */
        }
    </style>
    <!-- Link para o Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <img src="https://i.imgur.com/fKGFq9a.png" alt="Logo da FarmaFácil" class="logo"> <!-- Logo atualizada -->
        <p class="slogan">Melhores preços e frete grátis para todo Iguatu!</p>
        
        <div class="buttons">
            <a href="https://wa.me/5588999115024?text=Ol%C3%A1%2C%20vim%20pelo%20%40victordalmon%2C%20quais%20s%C3%A3o%20as%20promo%C3%A7%C3%B5es%20de%20hoje%3F" class="button" target="_blank">
                <i class="fab fa-whatsapp"></i> Promoções via WhatsApp
            </a>
            <a href="https://maps.app.goo.gl/4fRwT8XxHDPY9GNw7" class="button" target="_blank">
                <i class="fas fa-map-marker-alt"></i> Como Chegar
            </a>
            <a href="https://www.instagram.com/farmafaciliguatu" class="button" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
        </div>
        
        <footer>
            <p class="watermark">Criado por @victordalmon</p>
        </footer>
    </div>
</body>
</html>
